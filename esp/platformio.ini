; PlatformIO Project Configuration File
; Smart Irrigation - ESP32 Sensor Firmware
; Compatible with ESP32, ESP32-S2, ESP32-S3, ESP32-C3

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Build flags
build_flags =
    -D BACKEND_URL="http://YOUR_PC_IP:5000"
    -D WIFI_SSID="YOUR_WIFI_SSID"
    -D WIFI_PASSWORD="YOUR_WIFI_PASSWORD"
    -D SEND_INTERVAL_MS=2000

; Upload settings (adjust port if needed)
; upload_port = COM3
; monitor_port = COM3

; Library dependencies
lib_deps =
    ArduinoJson@^6.21.3
    WiFi
    HTTPClient

; Optional: ESP8266 support (uncomment if using NodeMCU/ESP-01)
; [env:nodemcuv2]
; platform = espressif8266
; board = nodemcuv2
; framework = arduino
; monitor_speed = 115200
; build_flags =
;     -D BACKEND_URL="http://YOUR_PC_IP:5000"
